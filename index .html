<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center title">Resume Builder</h1>
        <p class="text-center description">Fill out the colorful cards below to create your stunning resume.</p>

        <div class="row g-4">
            <!-- Personal Information -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Personal Information</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Education -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Education</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="education" class="form-label">Highest Qualification</label>
                            <input type="text" id="education" class="form-control" placeholder="e.g., Bachelor of Science in Computer Science">
                        </div>
                        <div class="mb-3">
                            <label for="school" class="form-label">University/College</label>
                            <input type="text" id="school" class="form-control" placeholder="Enter your university/college">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-4">
            <!-- Work Experience -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Work Experience</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="workExperience" class="form-label">Work Experience</label>
                            <textarea id="workExperience" class="form-control" rows="3" placeholder="Describe your work experience"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Skills -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Skills</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills</label>
                            <textarea id="skills" class="form-control" rows="3" placeholder="Enter your skills (comma-separated)"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="text-center mt-4">
            <button type="button" id="generateBtn">Generate Resume</button>
            <button type="button" id="previewBtn">Preview Resume</button>
            <button type="button" id="downloadBtn">Download Resume</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
